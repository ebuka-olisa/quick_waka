<div class="tab-pane active" id="settings" role="tabpanel" aria-expanded="true">
    <div class="card-body">
        <form class="form-horizontal" #myForm="ngForm" (ngSubmit)="save()">
            <div class="p-lr-5">
                <!-- General Information -->
                <div class="form-group m-b-20">
                    <h3 class="box-title font-16 no-m-b" ngbAutofocus >General Information</h3>
                    <hr class="m-t-0 m-b-15">
                </div>

                <div class="form-group">
                    <app-profile-pic [config]="profilePictureConfig"></app-profile-pic>
                </div>

                <div class="form-group display-flex">
                    <label class="control-label font-weight-300 m-b-5 label-group-one">Last Name</label>
                    <div class="flex-grow-100">
                        <input type="text" name='lasstName' class="form-control flex-grow-100" [(ngModel)]="User.lastName"
                        required [ngClass]="{'input-validation-error': fieldErrors.LastName}" />
                        <span *ngIf="fieldErrors.LastName" class="field-validation-error font-12">{{fieldErrors.LastName}}</span>
                    </div>
                </div>

                <div class="form-group display-flex">
                    <label class="control-label font-weight-300 m-b-5 label-group-one">First Name</label>
                    <div class="flex-grow-100">
                        <input type="text" name='firstName' class="form-control flex-grow-100" [(ngModel)]="User.firstName"
                        required [ngClass]="{'input-validation-error': fieldErrors.FirstName}" />
                        <span *ngIf="fieldErrors.FirstName" class="field-validation-error font-12">{{fieldErrors.FirstName}}</span>
                    </div>
                </div>

                <div class="form-group display-flex">
                    <label class="control-label font-weight-300 m-b-5 label-group-one">Gender</label>
                    <div class="form-check no-p-l">
                        <label class="custom-control custom-radio">
                            <input name="Gender" type="radio" class="custom-control-input" value="female" [(ngModel)]="User.gender" />
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Female</span>
                        </label>
                        <label class="custom-control custom-radio">
                            <input name="Gender" type="radio" class="custom-control-input" value="male" [(ngModel)]="User.gender" />
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Male</span>
                        </label>
                    </div>
                    <span *ngIf="fieldErrors.Gender" class="field-validation-error font-12">{{fieldErrors.Gender}}</span>
                </div>

                <div class="form-group m-b-40 m-t-20 col-md-12 no-p-lr">
                    <div class="col-sm-12 text-right">
                        <button class="btn m-r-5 i-rounded i-orange i-bordered i-grey-disabled" type="submit" 
                        [disabled]="processing || !myForm.form.valid || !changesMade()">
                            Update
                            <span *ngIf="processing" class="loader loader-small display-inline-block ng-hide pull-right no-animate"></span>
                        </button>
                        <button class="btn no-m-r i-rounded i-bordered" type="button" [disabled]="processing" (click)="reset()">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
