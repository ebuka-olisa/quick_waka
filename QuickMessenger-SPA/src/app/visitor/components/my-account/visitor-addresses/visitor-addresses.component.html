<div class="col-12 no-p-lr">
    <h3 class="border-bottom">
        Address Book
        <button type="button" class="btn no-m-r cursor-pointer btn-black btn-round btn-small no-margin pull-right" routerLink="./add">
            <i class="fa fa-plus no-m-l text-white"></i> Add <span class="xs-display-none">New Address</span>
        </button>
    </h3>

    <div class="col-12 no-p-lr m-t-20">
        <div class="address-item display-flex" *ngFor="let Address of Addresses">
			<p class="flex-grow-100 m-b-10">
				<span class="font-weight-600">{{Address.firstName}} {{Address.lastName}}</span><br/>
                {{Address.street}}, {{Address.city}}, {{Address.state}} <br/>
                {{Address.phone}}
                <span class="gray-text font-12 display-block" *ngIf="Address.defaultAdd">This is your default delivery address</span>
            </p>
			<div class="button-holder">
				<button class="btn btn-gray btn-round btn-small" [routerLink]="['edit', Address.id]">Edit</button>
				<button class="btn btn-gray btn-round btn-small" (click)="deleteAddress(Address)">Remove</button>
			</div>
        </div>
        <div class="m-b-60 p-b-15 m-t-30 p-t-20" *ngIf="!Addresses || Addresses.length == 0">
            <h5 class="font-13 text-grey text-center">You have not added any address</h5>
        </div>
  </div>
</div>
